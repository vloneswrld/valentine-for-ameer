<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ameer ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>For My Love, Ameer 💖</h1>
        <h2>Would you like to be my Valentine? 😘</h2>

        <div class="button-container">
            <button id="yesButton">Yes 💘</button>
            <button id="noButton">No 💔</button>
        </div>

        <p id="responseMessage"></p>

        <div class="lyrics-section">
            <h3>Love Lyrics 💕</h3>
            <button id="lyricsButton">Get a Random Lyric 🎶</button>
            <p id="lyricsDisplay"></p>
        </div>

        <div class="love-letter-section">
            <h3>Love Letter Generator 💌</h3>
            <button id="loveLetterButton">Generate a Love Letter ❤️</button>
            <p id="loveLetterDisplay"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
